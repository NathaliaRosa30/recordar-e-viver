<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* Fallback color */
            /* Imagem de fundo como camada mais profunda */
            background-image: url('https://i.imgur.com/nPhgKBn.jpeg'); /* Placeholder: substitua por sua imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background-color: #ffffff; /* Fundo branco para o conteúdo do jogo */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 40%; /* Aumentado para permitir mais visibilidade do fundo */
        }

        h1 {
            color: #1e3a8a; /* Dark blue */
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            flex-direction: column; /* To stack the spans vertically */
            align-items: center; /* To center the spans */
        }

        .title-small {
            font-size: 1.8rem; /* Smaller font size */
            font-family: 'Inter', sans-serif; /* Keep Inter for smaller lines */
        }

        .title-large {
            font-family: 'Pacifico', cursive; /* Applied Pacifico font */
            font-size: 4.5rem; /* Larger font size */
            line-height: 1; /* Adjust line height to prevent too much space */
        }

        .title-medium {
            font-size: 2.2rem; /* Medium font size */
            font-family: 'Inter', sans-serif; /* Keep Inter for smaller lines */
        }


        #initialMenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        #startGameButton {
            background-color: #4caf50; /* Green button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        #startGameButton:hover {
            background-color: #45a049;
        }

        .game-board-wrapper {
            display: none; /* Initially hidden */
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Changed to 4 columns for 4x4 layout */
            gap: 15px;
            width: 60%;
            max-width: 680px; /* Adjusted max-width for 4 columns */
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 180px; /* Fixed height for cards */
            background-color: #93c5fd; /* Medium blue for card back */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem; /* Large icon size */
            color: #ffffff;
            cursor: pointer;
            transform-style: preserve-3d; /* Essential for 3D flip effect */
            transition: transform 0.6s ease-in-out, background-color 0.3s ease;
            position: relative; /* Important for absolute positioning of children */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none; /* Prevent text selection */
        }

        .card.flipped {
            transform: rotateY(180deg);
            background-color: #dbeafe; /* Lighter blue when flipped */
        }

        .card.matched {
            background-color: #a7f3d0; /* Green when matched */
            pointer-events: none; /* Disable interaction for matched cards */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Faces of the card */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back of the element when facing away */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px; /* Match card border-radius */
            box-sizing: border-box; /* Include padding in width/height */
        }

        .card-front {
            transform: rotateY(0deg);
            background-color: #93c5fd; /* Same as initial card color */
            color: #ffffff; /* Color for the question mark */
            font-size: 3rem;
        }

        .card-back {
            transform: rotateY(180deg); /* Starts rotated 180 degrees */
            background-color: #dbeafe; /* Lighter blue for card content */
            color: #1e3a8a; /* Dark blue for text */
            font-size: 1.5rem; /* Large text for explanation */
            font-weight: 600;
            padding: 15px;
            line-height: 1.3;
        }

        .card-icon {
            font-size: 3.5rem; /* Even larger icons */
            margin-bottom: 5px;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ecfdf5; /* Light green */
            border: 3px solid #065f46; /* Dark green border */
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            font-size: 2rem; /* Large font for messages */
            color: #065f46; /* Dark green text */
            font-weight: 700;
            display: none; /* Hidden by default */
        }

        .message-box button {
            background-color: #065f46; /* Dark green button */
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .message-box button:hover {
            background-color: #047857; /* Slightly lighter green on hover */
            transform: translateY(-2px);
         }

         .controls {
             display: flex;
             flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
             gap: 15px;
             margin-top: 20px;
             align-items: center;
             justify-content: center; /* Center the buttons */
             width: 100%; /* Ensure controls take full width for wrapping */
         }

         .controls label, .volume-control label { /* Adjusted selector for volume control label */
            color: #1e3a8a;
            font-weight: 600;
            font-size: 1.2rem;
            white-space: nowrap; /* Prevent text wrapping */
         }

         .volume-slider {
            -webkit-appearance: none;
            width: 150px; /* Adjust width as needed */
            height: 10px;
            background: #dbeafe; /* Lighter blue track */
            outline: none;
            opacity: 0.9;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 5px;
         }

         .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #1e3a8a; /* Dark blue thumb */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
         }

         .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #1e3a8a;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
         }


         .reset-button, #backToMenuButton {
             background-color: #ef4444; /* Red button for reset */
             color: #ffffff;
             padding: 15px 30px;
             border: none;
             border-radius: 10px;
             font-size: 1.5rem;
             font-weight: 600;
             cursor: pointer;
             transition: background-color 0.3s ease, transform 0.2s ease;
             box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
         }

         #backToMenuButton {
             background-color: #f97316; /* Orange button for back to menu */
         }

         .reset-button:hover, #backToMenuButton:hover {
             opacity: 0.9;
             transform: translateY(-2px);
         }

         .music-control-button { /* New class for music control buttons */
            background-color: #64748b; /* Gray button for music */
            color: white;
            padding: 15px 20px; /* Adjusted padding for icon */
            border: none;
            border-radius: 10px;
            font-size: 1.8rem; /* Larger icon size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            line-height: 1; /* Ensure icon is centered vertically */
         }

         .music-control-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
         }

         /* Responsive adjustments */
         /* For screens larger than 768px, use 4 columns */
         @media (min-width: 769px) {
             .game-board {
                 grid-template-columns: repeat(4, 1fr);
                 max-width: 680px; /* Max width for 4 columns */
             }
             .card {
                 height: 180px; /* Default height */
             }
             .card-front, .card-back {
                 font-size: 3rem;
             }
             .card-icon {
                 font-size: 3.5rem;
             }
         }

         /* For screens smaller than 768px (tablets and smaller), use 3 columns */
         @media (max-width: 768px) {
             .game-board {
                 grid-template-columns: repeat(3, 1fr);
                 max-width: 500px;
                 gap: 10px;
             }
             h1 {
                 font-size: 2rem;
                 margin-bottom: 20px;
             }
             .title-small {
                font-size: 1.5rem;
             }
             .title-large {
                font-size: 3.5rem;
             }
             .title-medium {
                font-size: 1.8rem;
             }
             .card {
                 height: 150px; /* Smaller height for cards */
             }
             .card-front {
                 font-size: 2.5rem;
             }
             .card-back {
                 font-size: 1.2rem;
                 padding: 10px;
             }
             .card-icon {
                 font-size: 3rem;
             }
             .message-box {
                 font-size: 1.5rem;
                 padding: 20px 30px;
             }
             .message-box button, .reset-button, #backToMenuButton, .music-control-button {
                 font-size: 1.2rem;
                 padding: 12px 15px;
             }
             #initialMenu h1 {
                 font-size: 2.5rem;
             }
             #startGameButton {
                 font-size: 1.5rem;
                 padding: 12px 25px;
             }
         }

         /* For screens smaller than 500px (smartphones), use 2 columns */
         @media (max-width: 500px) {
             .game-board {
                 grid-template-columns: repeat(2, 1fr);
                 gap: 8px;
                 max-width: 350px;
             }
             h1 {
                 font-size: 1.8rem;
                 margin-bottom: 15px;
             }
             .title-small {
                font-size: 1.2rem;
             }
             .title-large {
                font-size: 2.8rem;
             }
             .title-medium {
                font-size: 1.5rem;
             }
             .card {
                 height: 120px; /* Even smaller height for cards */
             }
             .card-front {
                 font-size: 2rem;
             }
             .card-back {
                 font-size: 1.0rem;
                 padding: 8px;
             }
             .card-icon {
                 font-size: 2.5rem;
             }
             .message-box {
                 font-size: 1.3rem;
                 padding: 15px 25px;
             }
             .message-box button, .reset-button, #backToMenuButton, .music-control-button {
                 font-size: 1rem;
                 padding: 10px 12px;
             }
             #initialMenu h1 {
                 font-size: 2rem;
             }
             #startGameButton {
                 font-size: 1.2rem;
                 padding: 10px 20px;
             }
         }

         .hidden {
             display: none;
         }
     </style>
</head>

        /**
         * Shuffles an array randomly.
         * @param {Array} array - The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        /**
         * Creates a card element with front and back faces.
         * @param {Object} data - The card data (id, icon, explanation).
         * @returns {HTMLElement} The created card element.
         */
        function createCard(data) {
            const card = document.createElement('div');
            card.classList.add('card', 'rounded-xl', 'shadow-md'); // Tailwind classes for styling
            card.dataset.id = data.id; // Store the ID to check for matches

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            cardFront.innerHTML = '❓'; // Always show question mark on the front

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            cardBack.innerHTML = '<span class="card-icon">' + data.icon + '</span>'; // Always show icon on the back for matching

            card.appendChild(cardFront);
            card.appendChild(cardBack);

            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        /**
         * Initializes the game board with shuffled cards.
         */
        function initializeGame() {
            gameBoard.innerHTML = ''; // Clear existing cards
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            lockBoard = false;

            const allGameCards = [];

            // Create two identical icon cards for each data item
            cardData.forEach(data => {
                allGameCards.push(createCard(data)); // First card with icon
                allGameCards.push(createCard(data)); // Second card with the same icon
            });

            shuffle(allGameCards); // Shuffle all the generated cards

            allGameCards.forEach(card => {
                gameBoard.appendChild(card);
            });
        }

        /**
         * Handles the card flipping logic.
         * @param {HTMLElement} card - The card element that was clicked.
         */
        function flipCard(card) {
            if (lockBoard) return; // If board is locked, do nothing
            if (card === flippedCards[0]) return; // Prevent double-clicking the same card
            if (card.classList.contains('matched')) return; // Prevent flipping already matched cards

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                lockBoard = true; // Lock the board after two cards are flipped
                checkForMatch();
            }
        }

        /**
         * Checks if the two flipped cards form a match.
         */
        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            // A match occurs if their data-id is the same (since both are now icon cards)
            const isMatch = (firstCard.dataset.id === secondCard.dataset.id);

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        /**
         * Disables interaction for matched cards and shows explanation.
         */
        function disableCards() {
            const [firstCard, secondCard] = flippedCards;
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedPairs++;

            // Find the explanation for the matched pair
            const matchedData = cardData.find(item => item.id === firstCard.dataset.id);
            if (matchedData) {
                showMessage(matchedData.explanation); // Show the explanation
                playMatchAudio(matchedData.audio, matchedData.id); // ✅ Toca o som do par
            }

            // Reset board state immediately after showing message (or after a short delay if needed)
            resetBoard();

            if (matchedPairs === cardData.length) {
                // All pairs matched, game won!
                const winMessage = 'Parabéns! Você encontrou todos os pares e aprendeu sobre envelhecimento saudável!';
                
                // If there's audio playing, wait for it to finish before playing final audio
                if (currentlyPlayingWidget) {
                    console.log('Último par encontrado! Aguardando áudio terminar antes do final...'); // Debug log
                    pendingFinalAudio = true;
                    // Show final message after current audio ends (handled in audio completion)
                } else {
                    // No audio playing, show final message immediately
                    setTimeout(() => {
                        showMessage(winMessage);
                        playFinalAudio();
                    }, 2000); // Show final message after 2 seconds
                }
            }
        }

        /**
         * Unflips cards if they don't match.
         */
        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => card.classList.remove('flipped'));
                resetBoard(); // Reset board state after un-flipping
            }, 1500); // Cards stay flipped for 1.5 seconds before unflipping
        }

                    triggerFinalCelebration();
                }
            }, 30000); // Stop after 30 seconds
        }

        // Event Listeners for menu and music
        startGameButton.addEventListener('click', (event) => {
            console.log('Botão Iniciar Jogo clicado!'); // Debug log
            event.preventDefault(); // Prevent any default behavior
            
            // Hide initial menu
            initialMenu.style.display = 'none';
            
            // Show game board with proper display flex
            gameBoardWrapper.style.display = 'flex';
            
            // Show controls
            document.querySelector('.controls').classList.remove('hidden');
            
            // Initialize the game
            initializeGame();
            
            console.log('Jogo inicializado com sucesso!'); // Debug log

            // Start background music immediately when game starts
            forceStartMusic();
        });

        // Music control button event listener (for initial menu)
        musicControlButtonInitial.addEventListener('click', (event) => {
            event.preventDefault();
            console.log('Botão de música do menu inicial clicado'); // Debug log
            toggleMusic();
        });

        // Music control button event listener (for game screen)
        musicControlButtonGame.addEventListener('click', (event) => {
            event.preventDefault();
            console.log('Botão de música do jogo clicado'); // Debug log
            toggleMusic();
        });

        // Volume slider event listener (for initial menu)
        volumeSliderInitial.addEventListener('input', (event) => {
            backgroundMusic.volume = event.target.value / 100; // Convert 0-100 to 0-1
            synchronizeMusicControls(); // Update other slider
        });

        // Volume slider event listener (for game screen)
        volumeSliderGame.addEventListener('input', (event) => {
            backgroundMusic.volume = event.target.value / 100; // Convert 0-100 to 0-1
            synchronizeMusicControls(); // Update other slider
        });


        resetButton.addEventListener('click', initializeGame);
        closeMessageButton.addEventListener('click', hideMessageBox);

        // SoundCloud button event listeners
        testSoundCloudButton.addEventListener('click', (event) => {
            event.preventDefault();
            console.log('Botão de teste SoundCloud clicado'); // Debug log
            showSoundCloudPlayer();
        });

        closeSoundCloudButton.addEventListener('click', (event) => {
            event.preventDefault();
            console.log('Botão fechar SoundCloud clicado'); // Debug log
            hideSoundCloudPlayer();
        });

        // New event listener for "Back to Main Menu" button
        backToMenuButton.addEventListener('click', () => {
            console.log('Voltando ao menu inicial'); // Debug log
            
            gameBoardWrapper.style.display = 'none'; // Hide game board
            document.querySelector('.controls').classList.add('hidden'); // Hide controls
            initialMenu.style.display = 'flex'; // Show initial menu

            // Don't stop music automatically - let user control it
            // Just reset game state
            initializeGame(); // Reset game state for a fresh start
            synchronizeMusicControls(); // Update controls on return to menu
        });

        // Initial setup: hide game board, show menu, and ensure controls are visible
        window.onload = () => {
            console.log('Página carregada!'); // Debug log
            
            // Verify all elements exist
            if (!startGameButton) {
                console.error('Elemento startGameButton não encontrado!');
                return;
            }
            if (!initialMenu) {
                console.error('Elemento initialMenu não encontrado!');
                return;
            }
            if (!gameBoardWrapper) {
                console.error('Elemento gameBoardWrapper não encontrado!');
                return;
            }
            
            console.log('Todos os elementos encontrados com sucesso!'); // Debug log
            
            // Ensure game board is hidden on load
            gameBoardWrapper.style.display = 'none';
            
            // Ensure initial menu is visible on load
            initialMenu.style.display = 'flex';
            
            // Ensure controls are hidden on load initially
            document.querySelector('.controls').classList.add('hidden');

            // Set initial volume and slider position
            backgroundMusic.volume = 0.3; // Default volume to 30%
            backgroundMusic.muted = false; // Ensure not muted
            backgroundMusic.loop = true; // Ensure looping
            backgroundMusic.preload = 'auto'; // Preload audio
            
            synchronizeMusicControls(); // Set initial state of controls
            
            console.log('Configuração inicial completa!'); // Debug log
            console.log('Áudio configurado - Volume:', backgroundMusic.volume, 'Loop:', backgroundMusic.loop); // Debug log
            
            // Initialize SoundCloud widgets after page load
            setTimeout(() => {
                initializeSoundCloudWidget();
                initializeSoundCloudCorridaWidget();
                initializeSoundCloudGruposSociaisWidget();
                initializeSoundCloudHidroginasticaWidget();
                initializeSoundCloudHobbiesWidget();
                initializeSoundCloudMusculacaoWidget();
                initializeSoundCloudPalavrasCruzadasWidget();
                initializeSoundCloudXadrezWidget();
                initializeSoundCloudFinalParabensWidget();
                console.log('🎉 TODOS os widgets SoundCloud inicializados! Projeto 120% completo com áudio final personalizado!'); // Celebration log
            }, 1000); // Wait 1 second for SoundCloud API to be ready
        };
        
        // Fallback: adicionar event listener quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded - verificando botão...'); // Debug log
            
            const button = document.getElementById('startGameButton');
            if (button) {
                console.log('Botão encontrado no DOMContentLoaded!'); // Debug log
                
                // Verificar se o evento já foi adicionado
                button.onclick = (event) => {
                    console.log('Evento onclick alternativo ativado!'); // Debug log
                    event.preventDefault();
                    
                    // Hide initial menu
                    document.getElementById('initialMenu').style.display = 'none';
                    
                    // Show game board
                    document.querySelector('.game-board-wrapper').style.display = 'flex';
                    
                    // Show controls
                    document.querySelector('.controls').classList.remove('hidden');
                    
                    // Initialize the game
                    initializeGame();
                    
                    // Start background music
                    forceStartMusic();
                    
                    console.log('Jogo iniciado via onclick alternativo!'); // Debug log
                };
            } else {
                console.error('Botão não encontrado no DOMContentLoaded!');
            }
        });
         
         // Audio event listeners to keep state synchronized
         backgroundMusic.addEventListener('play', () => {
             console.log('Evento de áudio: play'); // Debug log
             musicPlaying = true;
             synchronizeMusicControls();
         });

         backgroundMusic.addEventListener('pause', () => {
             console.log('Evento de áudio: pause'); // Debug log
             musicPlaying = false;
             synchronizeMusicControls();
         });

         backgroundMusic.addEventListener('ended', () => {
             console.log('Evento de áudio: ended'); // Debug log
             musicPlaying = false;
             synchronizeMusicControls();
         });

         backgroundMusic.addEventListener('loadeddata', () => {
             console.log('Áudio carregado e pronto'); // Debug log
             synchronizeMusicControls();
         });

         backgroundMusic.addEventListener('error', (e) => {
             console.error('Erro no áudio:', e); // Debug log
             musicPlaying = false;
             synchronizeMusicControls();
         });

         // Global click listener to force music start only if no music has been attempted yet
         document.addEventListener('click', () => {
             if (!musicStartAttempted && !musicPlaying) {
                 console.log('Tentativa automática de iniciar música por clique global'); // Debug log
                 forceStartMusic();
             }
         }, { once: false });
    </script>
